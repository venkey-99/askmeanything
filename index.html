<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me - WH Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Ask Me</h1>
            <p>Get comprehensive answers to WH-questions</p>
        </div>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Ask anything (e.g., climate change, quantum computing)" autofocus>
            <button id="search-button"><i class="fas fa-search"></i> Search</button>
            <div id="search-history"></div>
        </div>
        
        <div class="wh-grid" id="wh-grid">
            <div class="initial-state">
                <i class="fas fa-question-circle"></i>
                <h2>Explore WH-questions</h2>
                <p>Enter a topic to see comprehensive answers</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; <span id="current-year"></span> Ask Me WH Explorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
