<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me - WH Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div class="auth-container">
            <button id="auth-btn" class="auth-btn">
                <i class="fas fa-user"></i> Sign In
            </button>
            <div id="auth-dropdown" class="auth-dropdown">
                <div id="auth-form">
                    <h3>Account</h3>
                    <input type="email" id="auth-email" placeholder="Email">
                    <input type="password" id="auth-password" placeholder="Password">
                    <div class="auth-actions">
                        <button id="signin-btn">Sign In</button>
                        <button id="signup-btn">Sign Up</button>
                    </div>
                </div>
                <div id="user-profile" style="display: none;">
                    <h3>Welcome, <span id="username-display"></span></h3>
                    <button id="signout-btn">Sign Out</button>
                </div>
            </div>
        </div>
        
        <div class="header-content">
            <h1>Ask Me</h1>
            <p>Get comprehensive answers to WH-questions</p>
        </div>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Ask anything (e.g., climate change, quantum computing)" autofocus>
            <button id="search-button"><i class="fas fa-search"></i> Search</button>
            
            <div id="search-history">
                <h3><i class="fas fa-history"></i> Recent Searches</h3>
                <div id="history-items"></div>
                <button id="clear-history" class="clear-history-btn">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
        </div>
        
        <div class="wh-grid" id="wh-grid">
            <div class="initial-state">
                <i class="fas fa-question-circle"></i>
                <h2>Explore WH-questions</h2>
                <p>Enter a topic to see comprehensive answers</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; <span id="current-year"></span> Ask Me WH Explorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
